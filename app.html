<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyGrocer - Smart Grocery List</title>
    <meta name="theme-color" content="#4F46E5">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner-large"></div>
            <h2>FamilyGrocer</h2>
            <p>Loading your grocery experience...</p>
        </div>
    </div>

    <!-- Family Setup Screen -->
    <div id="familySetupScreen" class="family-setup" style="display: none;">
        <div class="card">
            <h2>👨‍👩‍👧‍👦 Family Setup</h2>
            <p class="text-secondary mb-2">Create a new family group or join an existing one</p>
            
            <button id="createFamilyBtn" class="primary full-width mb-1">
                🏠 Create New Family
            </button>
            
            <div class="divider">or join existing</div>
            
            <div class="join-family">
                <input type="text" id="familyCodeInput" placeholder="Enter family code">
                <button id="joinFamilyBtn" class="secondary">Join</button>
            </div>
            
            <button id="logoutFromSetup" class="outline full-width mt-2">Logout</button>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" style="display: none;">
        <header>
            <div class="header-content">
                <div class="app-title">
                    <h1>🛒 FamilyGrocer</h1>
                </div>
                <div class="family-info">
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-value" id="total-items">0</span>
                            <span class="stat-label">Items</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="completed-items">0</span>
                            <span class="stat-label">Done</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="monthly-items">0</span>
                            <span class="stat-label">This Month</span>
                        </div>
                    </div>
                    <div class="family-members" id="familyMembers"></div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Desktop Tabs -->
            <div class="desktop-tabs">
                <button class="desktop-tab active" data-tab="list">🛒 Shopping List</button>
                <button class="desktop-tab" data-tab="purchases">💰 Purchases</button>
                <button class="desktop-tab" data-tab="family">👨‍👩‍👧‍👦 Family</button>
                <button class="desktop-tab" data-tab="settings">⚙️ Settings</button>
            </div>

            <div class="main-content">
                <!-- List Tab -->
                <div id="listTab" class="tab-content active">
                    <!-- Content remains the same but better structured -->
                    <div class="shopping-stats">
                        <h3>📊 Shopping Progress</h3>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="pending-count">0</div>
                                <div class="stat-label">To Buy</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="completed-count">0</div>
                                <div class="stat-label">Purchased</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="claimed-count">0</div>
                                <div class="stat-label">Claimed</div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="add-item-form">
                            <div class="input-group">
                                <input type="text" id="itemInput" placeholder="What do you need?">
                                
                                <div class="form-grid">
                                    <div class="input-with-unit">
                                        <input type="number" id="qtyInput" placeholder="Qty" value="1">
                                        <select id="unitSelect" class="unit-select">
                                            <option value="pcs">pcs</option>
                                            <option value="kg">kg</option>
                                            <option value="g">g</option>
                                            <option value="l">l</option>
                                        </select>
                                    </div>
                                    <select id="categorySelect">
                                        <option value="uncategorized">📦 Category</option>
                                        <option value="fruits">🍎 Fruits & Veg</option>
                                        <option value="dairy">🥛 Dairy</option>
                                        <option value="meat">🍗 Meat & Fish</option>
                                    </select>
                                </div>
                                
                                <div class="form-options">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="urgentCheckbox"> 
                                        <span class="checkmark"></span>
                                        🚨 Urgent
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="repeatCheckbox">
                                        <span class="checkmark"></span>
                                        🔄 Repeat weekly
                                    </label>
                                </div>
                            </div>
                            <button id="addItemBtn" class="primary">➕ Add</button>
                        </div>
                    </div>

                    <!-- Rest of your content -->
                </div>

                <!-- Other tabs content -->
            </div>

            <!-- Desktop Sidebar -->
            <div class="sidebar">
                <div class="card">
                    <h3>Quick Actions</h3>
                    <button class="primary full-width mb-1">📝 New List</button>
                    <button class="secondary full-width">🔄 Sync Now</button>
                </div>
                
                <div class="card">
                    <h3>Recent Activity</h3>
                    <!-- Activity feed -->
                </div>
            </div>
        </div>

        <!-- Mobile Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-btn active" data-tab="list">
                <span>🛒</span>
                <span>List</span>
            </button>
            <button class="nav-btn" data-tab="purchases">
                <span>💰</span>
                <span>Prices</span>
            </button>
            <button class="nav-btn" data-tab="family">
                <span>👨‍👩‍👧‍👦</span>
                <span>Family</span>
            </button>
            <button class="nav-btn" data-tab="settings">
                <span>⚙️</span>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
