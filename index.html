<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyGrocer - Smart Grocery List</title>
    <meta name="theme-color" content="#3B82F6">
    <link rel="stylesheet" href="css/splash.css">
</head>
<body>
    <div class="splash-container">
        <div class="splash-content">
            <div class="logo">ðŸ›’</div>
            <h1>FamilyGrocer</h1>
            <p>Smart grocery shopping with your family</p>
            <div class="loading-spinner"></div>
            <div class="splash-buttons">
                <button id="getStartedBtn" class="btn primary">Get Started</button>
                <button id="loginBtn" class="btn outline">I have an account</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getStartedBtn = document.getElementById('getStartedBtn');
            const loginBtn = document.getElementById('loginBtn');

            getStartedBtn.addEventListener('click', () => {
                window.location.href = 'auth.html?mode=signup';
            });
            
            loginBtn.addEventListener('click', () => {
                window.location.href = 'auth.html?mode=login';
            });

            // Check if user is already authenticated
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'app.html';
                }
            });

            // Add pulsing animation to buttons
            setTimeout(() => {
                getStartedBtn.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    getStartedBtn.style.transform = 'scale(1)';
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
