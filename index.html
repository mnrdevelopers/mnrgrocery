<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNR - Smart Grocery List</title>
    <meta name="theme-color" content="#10B981">
    <meta name="description" content="A beautiful PWA for managing your grocery lists">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🛒</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🛒</text></svg>">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #10B981;
            --primary-dark: #0D9669;
            --primary-light: #D1FAE5;
            --secondary: #F59E0B;
            --accent: #8B5CF6;
            --danger: #EF4444;
            --background: #F9FAFB;
            --surface: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --divider: #E5E7EB;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --radius-lg: 16px;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            color: var(--text-primary);
            max-width: 100%;
            overflow-x: hidden;
            padding-bottom: calc(80px + var(--safe-area-inset-bottom));
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            border-radius: 0 0 20px 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .add-item-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input, select {
            padding: 14px 16px;
            border: 1px solid var(--divider);
            border-radius: 10px;
            font-size: 1rem;
            background-color: var(--surface);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        button.secondary {
            background-color: var(--secondary);
        }

        button.secondary:hover {
            background-color: #E58A0B;
        }

        button.accent {
            background-color: var(--accent);
        }

        button.accent:hover {
            background-color: #7C4DFF;
        }

        button.outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        button.outline:hover {
            background-color: var(--primary-light);
        }

        button.danger {
            background-color: var(--danger);
        }

        button.danger:hover {
            background-color: #DC2626;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            white-space: nowrap;
            padding: 10px 16px;
            font-size: 0.9rem;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .category-btn.active {
            background-color: var(--primary-dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .grocery-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .list-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--divider);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grocery-item {
            background-color: var(--surface);
            border-radius: var(--radius-lg);
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .grocery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 4px;
            background-color: var(--primary);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .grocery-item.urgent::before {
            background-color: var(--danger);
            opacity: 1;
        }

        .grocery-item:hover::before {
            opacity: 1;
        }

        .grocery-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .grocery-item.checked {
            opacity: 0.7;
            background-color: var(--primary-light);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--divider);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .checkbox.checked {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .item-category {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .item-qty, .item-price, .item-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--surface);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 20px 20px 0 0;
            padding-bottom: calc(15px + var(--safe-area-inset-bottom));
            z-index: 99;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
            padding: 8px 12px;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .nav-btn.active {
            color: var(--primary);
            background-color: var(--primary-light);
        }

        .nav-btn i {
            font-size: 1.3rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--surface);
            border-radius: var(--radius-lg);
            padding: 25px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: var(--divider);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .actions button {
            flex: 1;
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding-left: 45px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-primary);
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 500;
        }

        .toast.show {
            opacity: 1;
        }

        .total-cost {
            background: linear-gradient(135deg, var(--accent) 0%, #7C4DFF 100%);
            color: white;
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .total-cost h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .urgent-badge {
            background-color: var(--danger);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .add-item-form {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .grocery-item {
                padding: 15px;
            }
            
            .item-actions {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* PWA specific styles */
        .install-prompt {
            background: linear-gradient(135deg, var(--primary-light) 0%, #E0F2F1 100%);
            color: var(--primary-dark);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .install-prompt button {
            background-color: var(--primary);
            padding: 10px 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="app-title">
                <h1>MNR Grocery Tracker</h1>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-items">0</span>
                    <span class="stat-label">Items</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completed-items">0</span>
                    <span class="stat-label">Done</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="total-cost">₹0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="install-prompt" id="installPrompt" style="display: none;">
            <span>Install MNR Grocery Tracker for a better experience</span>
            <button id="installBtn">Install</button>
        </div>

        <div class="total-cost">
            <h3>Estimated Total Cost</h3>
            <div class="total-amount" id="estimated-total">₹0.00</div>
        </div>

        <div class="card">
            <div class="add-item-form">
                <div class="input-group">
                    <input type="text" id="itemInput" placeholder="Add an item (e.g., Apples)" autocomplete="off">
                    <div class="form-grid">
                        <input type="number" id="qtyInput" placeholder="Qty" min="1" value="1">
                        <input type="number" id="priceInput" placeholder="Price (₹)" min="0" step="0.01">
                    </div>
                    <div class="form-grid">
                        <select id="categorySelect">
                            <option value="uncategorized">Select Category</option>
                            <option value="fruits">Fruits & Vegetables</option>
                            <option value="dairy">Dairy & Eggs</option>
                            <option value="meat">Meat & Fish</option>
                            <option value="bakery">Bakery</option>
                            <option value="beverages">Beverages</option>
                            <option value="snacks">Snacks</option>
                            <option value="household">Household</option>
                            <option value="personal">Personal Care</option>
                            <option value="frozen">Frozen Foods</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="date" id="dateInput">
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="urgentCheckbox"> Mark as urgent
                        </label>
                    </div>
                </div>
                <button id="addItemBtn">Add Item</button>
            </div>
        </div>

        <div class="search-bar">
            <span class="search-icon">🔍</span>
            <input type="text" id="searchInput" placeholder="Search items...">
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">All Items</button>
            <button class="category-btn" data-category="fruits">Fruits & Veg</button>
            <button class="category-btn" data-category="dairy">Dairy</button>
            <button class="category-btn" data-category="meat">Meat & Fish</button>
            <button class="category-btn" data-category="bakery">Bakery</button>
            <button class="category-btn" data-category="beverages">Beverages</button>
            <button class="category-btn" data-category="urgent">Urgent</button>
        </div>

        <div class="grocery-list">
            <div class="list-section">
                <h2 class="section-title">To Buy <span id="pending-count">(0)</span></h2>
                <div id="pending-items"></div>
            </div>

            <div class="list-section">
                <h2 class="section-title">Completed <span id="completed-count">(0)</span></h2>
                <div id="completed-items"></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" data-tab="list">
            <span>🛒</span>
            <span>List</span>
        </button>
        <button class="nav-btn" data-tab="categories">
            <span>📂</span>
            <span>Categories</span>
        </button>
        <button class="nav-btn" data-tab="stats">
            <span>📊</span>
            <span>Stats</span>
        </button>
        <button class="nav-btn" data-tab="settings">
            <span>⚙️</span>
            <span>Settings</span>
        </button>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Item</h3>
                <button class="close-btn" id="closeEditModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="editItemName">Item Name</label>
                <input type="text" id="editItemName">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="editItemQty">Quantity</label>
                    <input type="number" id="editItemQty" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="editItemPrice">Price (₹)</label>
                    <input type="number" id="editItemPrice" min="0" step="0.01">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="editItemCategory">Category</label>
                    <select id="editItemCategory">
                        <option value="uncategorized">Uncategorized</option>
                        <option value="fruits">Fruits & Vegetables</option>
                        <option value="dairy">Dairy & Eggs</option>
                        <option value="meat">Meat & Fish</option>
                        <option value="bakery">Bakery</option>
                        <option value="beverages">Beverages</option>
                        <option value="snacks">Snacks</option>
                        <option value="household">Household</option>
                        <option value="personal">Personal Care</option>
                        <option value="frozen">Frozen Foods</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editItemDate">Date Needed</label>
                    <input type="date" id="editItemDate">
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="editItemUrgent"> Mark as urgent
                </label>
            </div>
            <div class="actions">
                <button class="outline" id="cancelEdit">Cancel</button>
                <button id="saveEdit">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // DOM Elements
        const itemInput = document.getElementById('itemInput');
        const qtyInput = document.getElementById('qtyInput');
        const priceInput = document.getElementById('priceInput');
        const categorySelect = document.getElementById('categorySelect');
        const dateInput = document.getElementById('dateInput');
        const urgentCheckbox = document.getElementById('urgentCheckbox');
        const addItemBtn = document.getElementById('addItemBtn');
        const pendingItemsContainer = document.getElementById('pending-items');
        const completedItemsContainer = document.getElementById('completed-items');
        const searchInput = document.getElementById('searchInput');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const totalItemsSpan = document.getElementById('total-items');
        const completedItemsSpan = document.getElementById('completed-items');
        const totalCostSpan = document.getElementById('total-cost');
        const estimatedTotalSpan = document.getElementById('estimated-total');
        const pendingCountSpan = document.getElementById('pending-count');
        const completedCountSpan = document.getElementById('completed-count');
        const editModal = document.getElementById('editModal');
        const editItemName = document.getElementById('editItemName');
        const editItemQty = document.getElementById('editItemQty');
        const editItemPrice = document.getElementById('editItemPrice');
        const editItemCategory = document.getElementById('editItemCategory');
        const editItemDate = document.getElementById('editItemDate');
        const editItemUrgent = document.getElementById('editItemUrgent');
        const closeEditModal = document.getElementById('closeEditModal');
        const cancelEdit = document.getElementById('cancelEdit');
        const saveEdit = document.getElementById('saveEdit');
        const toast = document.getElementById('toast');
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        // State variables
        let groceryItems = JSON.parse(localStorage.getItem('groceryItems')) || [];
        let currentFilter = 'all';
        let currentSearch = '';
        let itemToEdit = null;
        let deferredPrompt = null;

        // Initialize the app
        function init() {
            // Set default date to today
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            dateInput.value = formattedDate;
            editItemDate.value = formattedDate;
            
            renderItems();
            updateStats();
            setupEventListeners();
            checkInstallPrompt();
        }

        // Set up event listeners
        function setupEventListeners() {
            addItemBtn.addEventListener('click', addItem);
            itemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addItem();
            });
            
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderItems();
            });
            
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    renderItems();
                });
            });
            
            closeEditModal.addEventListener('click', closeModal);
            cancelEdit.addEventListener('click', closeModal);
            saveEdit.addEventListener('click', saveEditedItem);
            
            // PWA installation
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installPrompt.style.display = 'flex';
            });
            
            installBtn.addEventListener('click', installApp);
        }

        // Add a new item to the list
        function addItem() {
            const name = itemInput.value.trim();
            const quantity = parseInt(qtyInput.value) || 1;
            const price = parseFloat(priceInput.value) || 0;
            const category = categorySelect.value;
            const dateNeeded = dateInput.value;
            const isUrgent = urgentCheckbox.checked;
            
            if (name === '') {
                showToast('Please enter an item name');
                return;
            }
            
            if (category === 'uncategorized') {
                showToast('Please select a category');
                return;
            }
            
            const newItem = {
                id: Date.now(),
                name,
                quantity,
                price,
                category,
                dateNeeded,
                isUrgent,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            groceryItems.unshift(newItem);
            saveToLocalStorage();
            renderItems();
            updateStats();
            
            // Reset form
            itemInput.value = '';
            qtyInput.value = '1';
            priceInput.value = '';
            categorySelect.value = 'uncategorized';
            urgentCheckbox.checked = false;
            itemInput.focus();
            
            showToast('Item added successfully');
        }

        // Toggle item completion status
        function toggleItem(id) {
            const item = groceryItems.find(item => item.id === id);
            if (item) {
                item.completed = !item.completed;
                saveToLocalStorage();
                renderItems();
                updateStats();
                
                showToast(item.completed ? 'Item marked as completed' : 'Item moved to shopping list');
            }
        }

        // Edit an item
        function editItem(id) {
            itemToEdit = groceryItems.find(item => item.id === id);
            if (itemToEdit) {
                editItemName.value = itemToEdit.name;
                editItemQty.value = itemToEdit.quantity;
                editItemPrice.value = itemToEdit.price;
                editItemCategory.value = itemToEdit.category;
                editItemDate.value = itemToEdit.dateNeeded;
                editItemUrgent.checked = itemToEdit.isUrgent;
                editModal.style.display = 'flex';
            }
        }

        // Save edited item
        function saveEditedItem() {
            if (itemToEdit) {
                itemToEdit.name = editItemName.value.trim();
                itemToEdit.quantity = parseInt(editItemQty.value) || 1;
                itemToEdit.price = parseFloat(editItemPrice.value) || 0;
                itemToEdit.category = editItemCategory.value;
                itemToEdit.dateNeeded = editItemDate.value;
                itemToEdit.isUrgent = editItemUrgent.checked;
                
                if (itemToEdit.name === '') {
                    showToast('Item name cannot be empty');
                    return;
                }
                
                if (itemToEdit.category === 'uncategorized') {
                    showToast('Please select a category');
                    return;
                }
                
                saveToLocalStorage();
                renderItems();
                closeModal();
                showToast('Item updated successfully');
            }
        }

        // Delete an item
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                groceryItems = groceryItems.filter(item => item.id !== id);
                saveToLocalStorage();
                renderItems();
                updateStats();
                showToast('Item deleted');
            }
        }

        // Close the edit modal
        function closeModal() {
            editModal.style.display = 'none';
            itemToEdit = null;
        }

        // Render items based on current filter and search
        function renderItems() {
            // Filter items based on category and search
            let filteredItems = groceryItems.filter(item => {
                const matchesCategory = currentFilter === 'all' || 
                                      (currentFilter === 'urgent' ? item.isUrgent : item.category === currentFilter);
                const matchesSearch = item.name.toLowerCase().includes(currentSearch);
                return matchesCategory && matchesSearch;
            });
            
            // Separate completed and pending items
            const pendingItems = filteredItems.filter(item => !item.completed);
            const completedItems = filteredItems.filter(item => item.completed);
            
            // Render pending items
            if (pendingItems.length > 0) {
                pendingItemsContainer.innerHTML = pendingItems.map(item => createItemHTML(item)).join('');
            } else {
                pendingItemsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🛒</div>
                        <p>No items to buy</p>
                        <button class="outline" onclick="document.getElementById('itemInput').focus()">Add Your First Item</button>
                    </div>
                `;
            }
            
            // Render completed items
            if (completedItems.length > 0) {
                completedItemsContainer.innerHTML = completedItems.map(item => createItemHTML(item)).join('');
            } else {
                completedItemsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">✅</div>
                        <p>No completed items yet</p>
                    </div>
                `;
            }
            
            // Add event listeners to the newly created elements
            document.querySelectorAll('.item-checkbox').forEach(checkbox => {
                checkbox.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.grocery-item').dataset.id);
                    toggleItem(id);
                });
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.grocery-item').dataset.id);
                    editItem(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.grocery-item').dataset.id);
                    deleteItem(id);
                });
            });
            
            // Update counts
            pendingCountSpan.textContent = `(${pendingItems.length})`;
            completedCountSpan.textContent = `(${completedItems.length})`;
        }

        // Create HTML for a grocery item
        function createItemHTML(item) {
            const categoryLabels = {
                'uncategorized': 'Uncategorized',
                'fruits': 'Fruits & Veg',
                'dairy': 'Dairy',
                'meat': 'Meat & Fish',
                'bakery': 'Bakery',
                'beverages': 'Beverages',
                'snacks': 'Snacks',
                'household': 'Household',
                'personal': 'Personal Care',
                'frozen': 'Frozen Foods',
                'other': 'Other'
            };
            
            const totalPrice = (item.quantity * item.price).toFixed(2);
            const formattedDate = formatDate(item.dateNeeded);
            const isUrgent = item.isUrgent && !item.completed;
            
            return `
                <div class="grocery-item ${item.completed ? 'checked' : ''} ${isUrgent ? 'urgent' : ''}" data-id="${item.id}">
                    <div class="checkbox item-checkbox ${item.completed ? 'checked' : ''}">
                        ${item.completed ? '✓' : ''}
                    </div>
                    <div class="item-details">
                        <div class="item-name">
                            ${item.name} ${isUrgent ? '<span class="urgent-badge">URGENT</span>' : ''}
                        </div>
                        <div class="item-meta">
                            <span class="item-category">${categoryLabels[item.category]}</span>
                            <span class="item-qty">📦 ${item.quantity}</span>
                            ${item.price > 0 ? `<span class="item-price">₹${item.price} × ${item.quantity} = ₹${totalPrice}</span>` : ''}
                            <span class="item-date">📅 ${formattedDate}</span>
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn outline edit-btn">Edit</button>
                        <button class="action-btn danger delete-btn">Delete</button>
                    </div>
                </div>
            `;
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return 'No date';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(date - now);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return date > now ? 'Tomorrow' : 'Yesterday';
            if (diffDays < 7) return `${diffDays} days`;
            
            return date.toLocaleDateString();
        }

        // Update statistics
        function updateStats() {
            const total = groceryItems.length;
            const completed = groceryItems.filter(item => item.completed).length;
            const pending = total - completed;
            
            // Calculate total cost of pending items
            const totalCost = groceryItems
                .filter(item => !item.completed)
                .reduce((sum, item) => sum + (item.quantity * item.price), 0);
            
            totalItemsSpan.textContent = total;
            completedItemsSpan.textContent = completed;
            totalCostSpan.textContent = `₹${totalCost.toFixed(2)}`;
            estimatedTotalSpan.textContent = `₹${totalCost.toFixed(2)}`;
        }

        // Save items to local storage
        function saveToLocalStorage() {
            localStorage.setItem('groceryItems', JSON.stringify(groceryItems));
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Check if we should show install prompt
        function checkInstallPrompt() {
            // For demo purposes, we'll always show the prompt after a delay
            setTimeout(() => {
                if (!deferredPrompt) {
                    installPrompt.style.display = 'flex';
                }
            }, 3000);
        }

        // Install the PWA
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                    installPrompt.style.display = 'none';
                });
            } else {
                // Fallback for when deferredPrompt isn't available
                showToast('To install, use the Share button and select "Add to Home Screen"');
                installPrompt.style.display = 'none';
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Service Worker Registration for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
