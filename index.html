<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyGrocer - Shared Grocery List</title>
    <meta name="theme-color" content="#3B82F6">
    <meta name="description" content="Sync grocery lists with your family in real-time">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🛒</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🛒</text></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --primary-light: #DBEAFE;
            --secondary: #10B981;
            --accent: #8B5CF6;
            --danger: #EF4444;
            --warning: #F59E0B;
            --background: #F9FAFB;
            --surface: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --divider: #E5E7EB;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --radius-lg: 16px;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            color: var(--text-primary);
            max-width: 100%;
            overflow-x: hidden;
            padding-bottom: calc(80px + var(--safe-area-inset-bottom));
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            border-radius: 0 0 20px 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .family-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .family-members {
            display: flex;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-dark);
            border: 2px solid white;
            margin-left: -10px;
        }

        .member-avatar:first-child {
            margin-left: 0;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .add-item-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input, select {
            padding: 14px 16px;
            border: 1px solid var(--divider);
            border-radius: 10px;
            font-size: 1rem;
            background-color: var(--surface);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        button.secondary {
            background-color: var(--secondary);
        }

        button.secondary:hover {
            background-color: #0DA375;
        }

        button.accent {
            background-color: var(--accent);
        }

        button.accent:hover {
            background-color: #7C4DFF;
        }

        button.outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        button.outline:hover {
            background-color: var(--primary-light);
        }

        button.danger {
            background-color: var(--danger);
        }

        button.danger:hover {
            background-color: #DC2626;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            white-space: nowrap;
            padding: 10px 16px;
            font-size: 0.9rem;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .category-btn.active {
            background-color: var(--primary-dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .grocery-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .list-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--divider);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grocery-item {
            background-color: var(--surface);
            border-radius: var(--radius-lg);
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .grocery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 4px;
            background-color: var(--primary);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .grocery-item.urgent::before {
            background-color: var(--danger);
            opacity: 1;
        }

        .grocery-item.claimed::before {
            background-color: var(--warning);
            opacity: 1;
        }

        .grocery-item:hover::before {
            opacity: 1;
        }

        .grocery-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .grocery-item.checked {
            opacity: 0.7;
            background-color: var(--primary-light);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--divider);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .checkbox.checked {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .item-category {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .item-added-by {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .user-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: white;
            font-weight: bold;
        }

        .item-qty, .item-price, .item-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--surface);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 20px 20px 0 0;
            padding-bottom: calc(15px + var(--safe-area-inset-bottom));
            z-index: 99;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
            padding: 8px 12px;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .nav-btn.active {
            color: var(--primary);
            background-color: var(--primary-light);
        }

        .nav-btn i {
            font-size: 1.3rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--surface);
            border-radius: var(--radius-lg);
            padding: 25px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: var(--divider);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .actions button {
            flex: 1;
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding-left: 45px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-primary);
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 500;
        }

        .toast.show {
            opacity: 1;
        }

        .total-cost {
            background: linear-gradient(135deg, var(--accent) 0%, #7C4DFF 100%);
            color: white;
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .total-cost h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .urgent-badge {
            background-color: var(--danger);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .claimed-badge {
            background-color: var(--warning);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .auth-section {
            text-align: center;
            padding: 40px 20px;
        }

        .auth-card {
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: var(--divider);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
        }

        .family-setup {
            text-align: center;
            padding: 40px 20px;
        }

        .family-code {
            background: var(--primary-light);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .join-family {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .join-family input {
            flex: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .add-item-form {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .grocery-item {
                padding: 15px;
            }
            
            .item-actions {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .family-info {
                flex-direction: column;
                gap: 5px;
                align-items: flex-end;
            }
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--secondary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-section">
        <div class="card auth-card">
            <h1>FamilyGrocer</h1>
            <p class="text-secondary">Sync grocery lists with your family</p>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="signupTab">Sign Up</button>
            </div>
            
            <div id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" class="full-width">
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" class="full-width">
                </div>
                <button id="loginBtn" class="full-width">Login</button>
            </div>
            
            <div id="signupForm" style="display: none;">
                <div class="form-group">
                    <input type="text" id="signupName" placeholder="Your Name" class="full-width">
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" class="full-width">
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" class="full-width">
                </div>
                <button id="signupBtn" class="full-width">Create Account</button>
            </div>
        </div>
    </div>

    <!-- Family Setup Screen -->
    <div id="familySetupScreen" class="family-setup" style="display: none;">
        <div class="card">
            <h2>Family Setup</h2>
            <p>Create a new family group or join an existing one</p>
            
            <div style="margin: 30px 0;">
                <button id="createFamilyBtn" class="full-width" style="margin-bottom: 15px;">Create New Family</button>
                <p>or</p>
                <div class="join-family">
                    <input type="text" id="familyCodeInput" placeholder="Enter Family Code">
                    <button id="joinFamilyBtn">Join</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" style="display: none;">
        <header>
            <div class="header-content">
                <div class="app-title">
                    <h1>FamilyGrocer</h1>
                    <div class="sync-status">
                        <div class="online-dot"></div>
                        <span>Synced</span>
                    </div>
                </div>
                <div class="family-info">
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-value" id="total-items">0</span>
                            <span class="stat-label">Items</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="completed-items">0</span>
                            <span class="stat-label">Done</span>
                        </div>
                    </div>
                    <div class="family-members" id="familyMembers">
                        <!-- Family member avatars will be inserted here -->
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="total-cost">
                <h3>Estimated Total Cost</h3>
                <div class="total-amount" id="estimated-total">₹0.00</div>
            </div>

            <div class="card">
                <div class="add-item-form">
                    <div class="input-group">
                        <input type="text" id="itemInput" placeholder="Add an item (e.g., Apples)" autocomplete="off">
                        <div class="form-grid">
                            <input type="number" id="qtyInput" placeholder="Qty" min="1" value="1">
                            <input type="number" id="priceInput" placeholder="Price (₹)" min="0" step="0.01">
                        </div>
                        <div class="form-grid">
                            <select id="categorySelect">
                                <option value="uncategorized">Select Category</option>
                                <option value="fruits">Fruits & Vegetables</option>
                                <option value="dairy">Dairy & Eggs</option>
                                <option value="meat">Meat & Fish</option>
                                <option value="bakery">Bakery</option>
                                <option value="beverages">Beverages</option>
                                <option value="snacks">Snacks</option>
                                <option value="household">Household</option>
                                <option value="personal">Personal Care</option>
                                <option value="frozen">Frozen Foods</option>
                                <option value="other">Other</option>
                            </select>
                            <input type="date" id="dateInput">
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="urgentCheckbox"> Mark as urgent
                            </label>
                        </div>
                    </div>
                    <button id="addItemBtn">Add Item</button>
                </div>
            </div>

            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="Search items...">
            </div>

            <div class="categories">
                <button class="category-btn active" data-category="all">All Items</button>
                <button class="category-btn" data-category="fruits">Fruits & Veg</button>
                <button class="category-btn" data-category="dairy">Dairy</button>
                <button class="category-btn" data-category="meat">Meat & Fish</button>
                <button class="category-btn" data-category="bakery">Bakery</button>
                <button class="category-btn" data-category="urgent">Urgent</button>
                <button class="category-btn" data-category="claimed">Claimed</button>
            </div>

            <div class="grocery-list">
                <div class="list-section">
                    <h2 class="section-title">To Buy <span id="pending-count">(0)</span></h2>
                    <div id="pending-items"></div>
                </div>

                <div class="list-section">
                    <h2 class="section-title">Completed <span id="completed-count">(0)</span></h2>
                    <div id="completed-items"></div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn active" data-tab="list">
                <span>🛒</span>
                <span>List</span>
            </button>
            <button class="nav-btn" data-tab="family">
                <span>👨‍👩‍👧‍👦</span>
                <span>Family</span>
            </button>
            <button class="nav-btn" data-tab="settings">
                <span>⚙️</span>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Firebase configuration (replace with your own)
       const firebaseConfig = {
  apiKey: "AIzaSyBRaFGI6r7WrRy-uhRapVbsLw5JllZYHNU",
  authDomain: "mnr-grocery.firebaseapp.com",
  projectId: "mnr-grocery",
  storageBucket: "mnr-grocery.firebasestorage.app",
  messagingSenderId: "40213820077",
  appId: "1:40213820077:web:5ef71592f3a347b47d8c24",
  measurementId: "G-7RRDLTWZHX"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        // DOM Elements
        const authScreen = document.getElementById('authScreen');
        const familySetupScreen = document.getElementById('familySetupScreen');
        const appScreen = document.getElementById('appScreen');
        
        // Authentication elements
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const signupName = document.getElementById('signupName');
        const signupEmail = document.getElementById('signupEmail');
        const signupPassword = document.getElementById('signupPassword');
        
        // Family setup elements
        const createFamilyBtn = document.getElementById('createFamilyBtn');
        const joinFamilyBtn = document.getElementById('joinFamilyBtn');
        const familyCodeInput = document.getElementById('familyCodeInput');
        
        // Main app elements
        const itemInput = document.getElementById('itemInput');
        const qtyInput = document.getElementById('qtyInput');
        const priceInput = document.getElementById('priceInput');
        const categorySelect = document.getElementById('categorySelect');
        const dateInput = document.getElementById('dateInput');
        const urgentCheckbox = document.getElementById('urgentCheckbox');
        const addItemBtn = document.getElementById('addItemBtn');
        const pendingItemsContainer = document.getElementById('pending-items');
        const completedItemsContainer = document.getElementById('completed-items');
        const searchInput = document.getElementById('searchInput');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const totalItemsSpan = document.getElementById('total-items');
        const completedItemsSpan = document.getElementById('completed-items');
        const estimatedTotalSpan = document.getElementById('estimated-total');
        const pendingCountSpan = document.getElementById('pending-count');
        const completedCountSpan = document.getElementById('completed-count');
        const familyMembersContainer = document.getElementById('familyMembers');
        const toast = document.getElementById('toast');

        // State variables
        let currentUser = null;
        let currentFamily = null;
        let groceryItems = [];
        let familyMembers = [];
        let currentFilter = 'all';
        let currentSearch = '';
        let itemsUnsubscribe = null;
        let familyUnsubscribe = null;

        // Initialize the app
        function init() {
            // Set default date to today
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            dateInput.value = formattedDate;
            
            setupEventListeners();
            checkAuthState();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Authentication tabs
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            });
            
            signupTab.addEventListener('click', () => {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            });
            
            // Authentication buttons
            loginBtn.addEventListener('click', loginUser);
            signupBtn.addEventListener('click', signupUser);
            
            // Family setup
            createFamilyBtn.addEventListener('click', createFamily);
            joinFamilyBtn.addEventListener('click', joinFamily);
            
            // Main app
            addItemBtn.addEventListener('click', addItem);
            itemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addItem();
            });
            
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderItems();
            });
            
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    renderItems();
                });
            });
        }

        // Check authentication state
        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    checkUserFamily();
                } else {
                    showScreen('auth');
                }
            });
        }

        // Check if user has a family
        function checkUserFamily() {
            db.collection('users').doc(currentUser.uid).get()
                .then((doc) => {
                    if (doc.exists && doc.data().familyId) {
                        currentFamily = doc.data().familyId;
                        loadFamilyData();
                        showScreen('app');
                    } else {
                        showScreen('familySetup');
                    }
                })
                .catch((error) => {
                    console.error("Error getting user document:", error);
                    showScreen('familySetup');
                });
        }

        // Login user
        function loginUser() {
            const email = loginEmail.value;
            const password = loginPassword.value;
            
            if (!email || !password) {
                showToast('Please enter email and password');
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    showToast('Login successful!');
                })
                .catch((error) => {
                    showToast('Login failed: ' + error.message);
                });
        }

        // Sign up user
        function signupUser() {
            const name = signupName.value;
            const email = signupEmail.value;
            const password = signupPassword.value;
            
            if (!name || !email || !password) {
                showToast('Please fill all fields');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Create user document
                    return db.collection('users').doc(userCredential.user.uid).set({
                        name: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    showToast('Account created successfully!');
                })
                .catch((error) => {
                    showToast('Sign up failed: ' + error.message);
                });
        }

        // Create a new family
        function createFamily() {
            // Generate a random family code
            const familyCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            // Create family document
            db.collection('families').doc(familyCode).set({
                name: `${currentUser.displayName || 'My'}'s Family`,
                createdBy: currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                members: [currentUser.uid]
            })
            .then(() => {
                // Update user document with family ID
                return db.collection('users').doc(currentUser.uid).update({
                    familyId: familyCode
                });
            })
            .then(() => {
                currentFamily = familyCode;
                showScreen('app');
                loadFamilyData();
                showToast(`Family created! Code: ${familyCode}`);
            })
            .catch((error) => {
                showToast('Error creating family: ' + error.message);
            });
        }

        // Join an existing family
        function joinFamily() {
            const familyCode = familyCodeInput.value.toUpperCase();
            
            if (!familyCode) {
                showToast('Please enter a family code');
                return;
            }
            
            // Check if family exists
            db.collection('families').doc(familyCode).get()
                .then((doc) => {
                    if (!doc.exists) {
                        throw new Error('Family not found');
                    }
                    
                    // Add user to family members
                    return db.collection('families').doc(familyCode).update({
                        members: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                    });
                })
                .then(() => {
                    // Update user document with family ID
                    return db.collection('users').doc(currentUser.uid).update({
                        familyId: familyCode
                    });
                })
                .then(() => {
                    currentFamily = familyCode;
                    showScreen('app');
                    loadFamilyData();
                    showToast('Joined family successfully!');
                })
                .catch((error) => {
                    showToast('Error joining family: ' + error.message);
                });
        }

        // Load family data
        function loadFamilyData() {
            // Set up real-time listener for grocery items
            if (itemsUnsubscribe) itemsUnsubscribe();
            
            itemsUnsubscribe = db.collection('items')
                .where('familyId', '==', currentFamily)
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    groceryItems = [];
                    snapshot.forEach((doc) => {
                        groceryItems.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    renderItems();
                    updateStats();
                });
            
            // Set up real-time listener for family members
            if (familyUnsubscribe) familyUnsubscribe();
            
            familyUnsubscribe = db.collection('families').doc(currentFamily)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const familyData = doc.data();
                        loadFamilyMembers(familyData.members);
                    }
                });
        }

        // Load family members
        function loadFamilyMembers(memberIds) {
            familyMembers = [];
            familyMembersContainer.innerHTML = '';
            
            // Load each member's details
            memberIds.forEach((memberId) => {
                db.collection('users').doc(memberId).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const member = {
                                id: memberId,
                                ...doc.data()
                            };
                            familyMembers.push(member);
                            
                            // Add avatar to UI
                            const avatar = document.createElement('div');
                            avatar.className = 'member-avatar';
                            avatar.textContent = member.name ? member.name.charAt(0).toUpperCase() : '?';
                            avatar.title = member.name || 'Unknown';
                            familyMembersContainer.appendChild(avatar);
                        }
                    });
            });
        }

        // Add a new item to the list
        function addItem() {
            const name = itemInput.value.trim();
            const quantity = parseInt(qtyInput.value) || 1;
            const price = parseFloat(priceInput.value) || 0;
            const category = categorySelect.value;
            const dateNeeded = dateInput.value;
            const isUrgent = urgentCheckbox.checked;
            
            if (name === '') {
                showToast('Please enter an item name');
                return;
            }
            
            if (category === 'uncategorized') {
                showToast('Please select a category');
                return;
            }
            
            // Add item to Firestore
            db.collection('items').add({
                name,
                quantity,
                price,
                category,
                dateNeeded,
                isUrgent,
                completed: false,
                addedBy: currentUser.uid,
                addedByName: currentUser.displayName || 'Unknown',
                familyId: currentFamily,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                // Reset form
                itemInput.value = '';
                qtyInput.value = '1';
                priceInput.value = '';
                categorySelect.value = 'uncategorized';
                urgentCheckbox.checked = false;
                itemInput.focus();
                
                showToast('Item added successfully');
            })
            .catch((error) => {
                showToast('Error adding item: ' + error.message);
            });
        }

        // Toggle item completion status
        function toggleItem(id) {
            const item = groceryItems.find(item => item.id === id);
            if (item) {
                db.collection('items').doc(id).update({
                    completed: !item.completed,
                    completedBy: !item.completed ? currentUser.uid : null,
                    completedAt: !item.completed ? firebase.firestore.FieldValue.serverTimestamp() : null
                })
                .catch((error) => {
                    showToast('Error updating item: ' + error.message);
                });
            }
        }

        // Claim an item (mark that you will buy it)
        function claimItem(id) {
            db.collection('items').doc(id).update({
                claimedBy: currentUser.uid,
                claimedByName: currentUser.displayName || 'Unknown',
                claimedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                showToast('Item claimed');
            })
            .catch((error) => {
                showToast('Error claiming item: ' + error.message);
            });
        }

        // Unclaim an item
        function unclaimItem(id) {
            db.collection('items').doc(id).update({
                claimedBy: null,
                claimedByName: null,
                claimedAt: null
            })
            .then(() => {
                showToast('Item unclaimed');
            })
            .catch((error) => {
                showToast('Error unclaiming item: ' + error.message);
            });
        }

        // Delete an item
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                db.collection('items').doc(id).delete()
                    .then(() => {
                        showToast('Item deleted');
                    })
                    .catch((error) => {
                        showToast('Error deleting item: ' + error.message);
                    });
            }
        }

        // Render items based on current filter and search
        function renderItems() {
            // Filter items based on category and search
            let filteredItems = groceryItems.filter(item => {
                const matchesCategory = currentFilter === 'all' || 
                                      (currentFilter === 'urgent' ? item.isUrgent : 
                                      (currentFilter === 'claimed' ? item.claimedBy : item.category === currentFilter));
                const matchesSearch = item.name.toLowerCase().includes(currentSearch);
                return matchesCategory && matchesSearch;
            });
            
            // Separate completed and pending items
            const pendingItems = filteredItems.filter(item => !item.completed);
            const completedItems = filteredItems.filter(item => item.completed);
            
            // Render pending items
            if (pendingItems.length > 0) {
                pendingItemsContainer.innerHTML = pendingItems.map(item => createItemHTML(item)).join('');
            } else {
                pendingItemsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🛒</div>
                        <p>No items to buy</p>
                        <button class="outline" onclick="document.getElementById('itemInput').focus()">Add Your First Item</button>
                    </div>
                `;
            }
            
            // Render completed items
            if (completedItems.length > 0) {
                completedItemsContainer.innerHTML = completedItems.map(item => createItemHTML(item)).join('');
            } else {
                completedItemsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">✅</div>
                        <p>No completed items yet</p>
                    </div>
                `;
            }
            
            // Add event listeners to the newly created elements
            document.querySelectorAll('.item-checkbox').forEach(checkbox => {
                checkbox.addEventListener('click', (e) => {
                    const id = e.target.closest('.grocery-item').dataset.id;
                    toggleItem(id);
                });
            });
            
            document.querySelectorAll('.claim-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('.grocery-item').dataset.id;
                    claimItem(id);
                });
            });
            
            document.querySelectorAll('.unclaim-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('.grocery-item').dataset.id;
                    unclaimItem(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('.grocery-item').dataset.id;
                    deleteItem(id);
                });
            });
            
            // Update counts
            pendingCountSpan.textContent = `(${pendingItems.length})`;
            completedCountSpan.textContent = `(${completedItems.length})`;
        }

        // Create HTML for a grocery item
        function createItemHTML(item) {
            const categoryLabels = {
                'uncategorized': 'Uncategorized',
                'fruits': 'Fruits & Veg',
                'dairy': 'Dairy',
                'meat': 'Meat & Fish',
                'bakery': 'Bakery',
                'beverages': 'Beverages',
                'snacks': 'Snacks',
                'household': 'Household',
                'personal': 'Personal Care',
                'frozen': 'Frozen Foods',
                'other': 'Other'
            };
            
            const totalPrice = (item.quantity * item.price).toFixed(2);
            const formattedDate = formatDate(item.dateNeeded);
            const isUrgent = item.isUrgent && !item.completed;
            const isClaimed = item.claimedBy && !item.completed;
            const isAddedByCurrentUser = item.addedBy === currentUser.uid;
            const isClaimedByCurrentUser = item.claimedBy === currentUser.uid;
            
            return `
                <div class="grocery-item ${item.completed ? 'checked' : ''} ${isUrgent ? 'urgent' : ''} ${isClaimed ? 'claimed' : ''}" data-id="${item.id}">
                    <div class="checkbox item-checkbox ${item.completed ? 'checked' : ''}">
                        ${item.completed ? '✓' : ''}
                    </div>
                    <div class="item-details">
                        <div class="item-name">
                            ${item.name} 
                            ${isUrgent ? '<span class="urgent-badge">URGENT</span>' : ''}
                            ${isClaimed ? `<span class="claimed-badge">CLAIMED BY ${item.claimedByName}</span>` : ''}
                        </div>
                        <div class="item-meta">
                            <span class="item-category">${categoryLabels[item.category]}</span>
                            <span class="item-qty">📦 ${item.quantity}</span>
                            ${item.price > 0 ? `<span class="item-price">₹${item.price} × ${item.quantity} = ₹${totalPrice}</span>` : ''}
                            <span class="item-date">📅 ${formattedDate}</span>
                            <span class="item-added-by">
                                <div class="user-avatar">${item.addedByName ? item.addedByName.charAt(0).toUpperCase() : '?'}</div>
                                Added by ${item.addedByName}
                            </span>
                        </div>
                    </div>
                    <div class="item-actions">
                        ${!item.completed ? (
                            isClaimed ? (
                                isClaimedByCurrentUser ? 
                                '<button class="action-btn outline unclaim-btn">Unclaim</button>' :
                                '<button class="action-btn outline" disabled>Claimed</button>'
                            ) : (
                                '<button class="action-btn secondary claim-btn">I\'ll Buy</button>'
                            )
                        ) : ''}
                        ${isAddedByCurrentUser || isClaimedByCurrentUser ? 
                            '<button class="action-btn danger delete-btn">Delete</button>' : ''}
                    </div>
                </div>
            `;
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return 'No date';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(date - now);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return date > now ? 'Tomorrow' : 'Yesterday';
            if (diffDays < 7) return `${diffDays} days`;
            
            return date.toLocaleDateString();
        }

        // Update statistics
        function updateStats() {
            const total = groceryItems.length;
            const completed = groceryItems.filter(item => item.completed).length;
            
            // Calculate total cost of pending items
            const totalCost = groceryItems
                .filter(item => !item.completed)
                .reduce((sum, item) => sum + (item.quantity * item.price), 0);
            
            totalItemsSpan.textContent = total;
            completedItemsSpan.textContent = completed;
            estimatedTotalSpan.textContent = `₹${totalCost.toFixed(2)}`;
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Show specific screen
        function showScreen(screen) {
            authScreen.style.display = screen === 'auth' ? 'block' : 'none';
            familySetupScreen.style.display = screen === 'familySetup' ? 'block' : 'none';
            appScreen.style.display = screen === 'app' ? 'block' : 'none';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
